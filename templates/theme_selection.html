<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choix de Thématique - Veille Niger</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #004a99;
            --accent: #ffcc00;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
        }

        select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: var(--primary);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #003a7a;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Bonjour, {{ user.username }}</h1>
        <p>Veuillez sélectionner la thématique sur laquelle vous allez travailler aujourd'hui.</p>

        <form action="/theme-selection" method="POST" id="themeForm">
            <div style="text-align: left; margin-bottom: 20px; max-height: 300px; overflow-y: auto;">
                {% for theme in themes %}
                <div
                    style="margin-bottom: 10px; display: flex; align-items: center; padding: 10px; border: 1px solid #eee; border-radius: 8px;">
                    <input type="checkbox" name="theme" value="{{ theme }}" id="theme_{{ loop.index }}"
                        class="theme-checkbox" style="width: 20px; height: 20px; margin-right: 15px;">
                    <label for="theme_{{ loop.index }}" style="cursor: pointer; flex-grow: 1; font-weight: 500;">{{
                        theme }}</label>
                </div>
                {% endfor %}
            </div>
            <p style="font-size: 0.9em; margin-bottom: 20px; color: #888;">Sélectionnez jusqu'à 2 thématiques.</p>
            <button type="submit">Commencer la Veille</button>
        </form>

        <script>
            const checkboxes = document.querySelectorAll('.theme-checkbox');
            const maxAllowed = 2;

            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function () {
                    const checked = document.querySelectorAll('.theme-checkbox:checked');
                    if (checked.length > maxAllowed) {
                        this.checked = false;
                        alert('Vous ne pouvez sélectionner que ' + maxAllowed + ' thématiques maximum.');
                    }
                });
            });

            document.getElementById('themeForm').addEventListener('submit', function (e) {
                const checked = document.querySelectorAll('.theme-checkbox:checked');
                if (checked.length === 0) {
                    e.preventDefault();
                    alert('Veuillez sélectionner au moins une thématique.');
                }
            });
        </script>
    </div>
</body>

</html>
